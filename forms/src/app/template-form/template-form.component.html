<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    
    <div class="form-group">
        <label for="nome" class="form-label mt-3">Nome:</label>
        <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
        <!-- <div>
            {{ nome.className }}
        </div> -->
        <span class="invalid-feedback">Esse campo é obrigatório</span>
    </div>
    

    <div class="form-group">
        <label for="email" class="form-label mt-3">Email:</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel" [class.is-invalid]="!email.valid && email.touched">
        <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->
        <span class="invalid-feedback">Esse campo é obrigatório</span>
    </div>

    <button type="submit" class="btn btn-primary mt-5" [disabled]="!f.valid">Submit</button>
</form>
